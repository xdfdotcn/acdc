# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    org.hibernate.SQL: DEBUG
    cn.xdf.acdc.devops: DEBUG

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url:
    username:
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  mail:
    host:
    port:
    username:
    password:
    protocol: smtp
    properties:
      mail:
        smtp:
          starttls:
            enable: false
          auth: true
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8080

# ===================================================================
# Application specific properties
# ===================================================================

# application:
acdc:
  rdb:
    jdbc:
      user:
      password:
  hive:
    jdbc:
      url:
      user:
      password:
  connector:
    topic:
      data-collection:
        partitions: 3
        replication-factor: 3
      schema-history:
        partitions: 1
        replication-factor: 3
        configs:
          cleanup.policy: delete
          retention.ms: 9223372036854775807
          retention.bytes: -1
      schema-change:
        partitions: 1
        replication-factor: 3
        configs:
          cleanup.policy: compact
          compression.type: lz4
      ticdc:
        partitions: 12
        replication-factor: 3
        acl:
          username:
          operations:
            - WRITE
  ui:
    config:
      grafana:
        url:
          connectors:
          connection-for-operator:
          connection-for-user:
          mysql-source-connector:
          tidb-source-connector:
  api:
    security:
      e2:
        e2-client-id:
        e2-client-secret:
        e2-login-domain:
      skip-login: true
  mail:
    from-email-address:
    cc-email-address:

  approval:
    base-url:
    policy: SKIP_ALL
  rest:
    connection:
      connect-timeout: 3000
      read-timeout: 5000
  oa:
    flow-id:
    flows-creation-url:
    flow-process-invalid-url:
    flow-step-comment-url:
    user-org-url:
    token-url:
    flow-title:
    kafka:
      listener:
        listener-id:
        topic:
      consumer:
        consumer-config:
          bootstrap.servers:
          security.protocol:
          sasl.mechanism:
          sasl.jaas.config:
          key.deserializer:
          value.deserializer:
          enable.auto.commit:
          auto.offset.reset:
          max.poll.records:

  approve:
    policy: SKIP_ALL
  runtime:
    host:
      ranges:
        - '%'
        - '192.%'
        - '192.168.%'
        - '192.168.1.%'
      ips:
        - '%'