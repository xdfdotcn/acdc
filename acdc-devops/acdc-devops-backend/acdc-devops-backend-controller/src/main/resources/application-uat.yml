# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    org.hibernate.SQL: INFO
    cn.xdf.acdc.devops: INFO

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url:
    username:
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  mail:
    host:
    port:
    username:
    password:
    protocol: smtp
    properties:
      mail:
        smtp:
          starttls:
            enable: false
          auth: true
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false
  liquibase:
    # only enable in api module when prod
    enabled: false

# application:
acdc:
  rdb:
    jdbc:
      user:
      password:
  hive:
    jdbc:
      url:
      user:
      password:
  connector:
    topic:
      data-collection:
        partitions: 3
        replication-factor: 3
      schema-history:
        partitions: 1
        replication-factor: 3
        configs:
          cleanup.policy: delete
          retention.ms: 9223372036854775807
          retention.bytes: -1
      schema-change:
        partitions: 1
        replication-factor: 3
        configs:
          cleanup.policy: compact
          compression.type: lz4
      ticdc:
        partitions: 12
        replication-factor: 3
        configs:
          cleanup.policy: delete
          retention.ms: 43200000
          retention.bytes: -1
        acl:
          username:
          operations:
            - WRITE
            - CREATE
            - DESCRIBE
            - DESCRIBE_CONFIGS
  mail:
    base-url:
    from-email-address:
    cc-email-address:
    dba-email-address:
  rest:
    connection:
      connect-timeout: 20000
      read-timeout: 60000
  runtime:
    host:
      ranges:
        - '%'
        - '192.%'
        - '192.168.%'
        - '192.168.1.%'
      ips:
        - '%'